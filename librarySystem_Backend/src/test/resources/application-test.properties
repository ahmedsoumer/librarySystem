# Test Environment Configuration
spring.application.name=librarySystem

# H2 In-Memory Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (for debugging if needed)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=0

# Logging
logging.level.com.assessment.librarySystem=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
